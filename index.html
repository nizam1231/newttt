<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Polygon with MetaMask</title>
</head>
<body>
    <h1>Connect to Polygon with MetaMask</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="statusMessage"></p>

    <script>
        // Check if MetaMask is installed
        if (typeof window.ethereum === 'undefined') {
            alert("MetaMask is not installed. Please install MetaMask and refresh the page.");
        } else {
            console.log("MetaMask detected. Ready to connect.");
        }

        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");
        const statusMessage = document.getElementById("statusMessage");

        const POLYGON_CHAIN_ID = "0x89"; // Polygon Mainnet Chain ID

        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: POLYGON_CHAIN_ID }],
                });
                return true; // Successfully switched to Polygon
            } catch (error) {
                if (error.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: "wallet_addEthereumChain",
                            params: [
                                {
                                    chainId: POLYGON_CHAIN_ID,
                                    chainName: "Polygon Mainnet",
                                    rpcUrls: ["https://polygon-rpc.com/"],
                                    nativeCurrency: {
                                        name: "MATIC",
                                        symbol: "MATIC",
                                        decimals: 18,
                                    },
                                    blockExplorerUrls: ["https://polygonscan.com/"],
                                },
                            ],
                        });
                        return true; // Successfully added Polygon
                    } catch (addError) {
                        console.error("Error adding Polygon network:", addError);
                        return false;
                    }
                } else {
                    console.error("Error switching to Polygon:", error);
                    return false;
                }
            }
        }

        async function signMessage(account) {
            const message = "Please sign this message to confirm your identity.";
            try {
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, account],
                });
                console.log("Signature:", signature);
                statusMessage.textContent = "Signature confirmed. Connected successfully!";
                return true;
            } catch (error) {
                console.error("Error signing message:", error);
                statusMessage.textContent = "Failed to sign the message. Connection aborted.";
                return false;
            }
        }

        connectButton.addEventListener("click", async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Switch to Polygon network
                    const switched = await switchToPolygon();
                    if (!switched) {
                        statusMessage.textContent = "Failed to switch to Polygon network.";
                        return;
                    }

// Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0]; // First account
                    walletAddress.textContent = Connected Wallet Address: ${account};

                    // Sign a message for confirmation
                    const signed = await signMessage(account);
                    if (!signed) {
                        walletAddress.textContent = "";
                    }
                } catch (error) {
                    walletAddress.textContent = "";
                    statusMessage.textContent = "Connection failed. Please try again.";
                }
            } else {
                statusMessage.textContent = "MetaMask is not installed. Please install MetaMask and try again.";
            }
        });
    </script>
</body>
</html>
