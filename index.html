<!-- سكريبت الوظيفة -->
<script>
    const tokenAddress = '0xc00971105e61274c8a5cd5a88fe7e037d935b513';
    const tokenSymbol = 'HelloCoin';
    const tokenDecimals = 18;
    const tokenImage = 'https://assets.codepen.io/4625073/1.jpeg';

    async function addTokenFunction() {
        // التحقق من وجود MetaMask
        if (typeof window.ethereum === 'undefined') {
            if (isMobileDevice()) {
                // إذا كان المستخدم على الهاتف المحمول
                alert('MetaMask is installed but may not be detected. Open this site in the MetaMask browser.');
                window.open('https://metamask.io/download/', '_blank'); // توجيه المستخدم لفتح المتصفح
            } else {
                alert('MetaMask is not installed on your browser. Please install MetaMask.');
            }
            return;
        }

        try {
            const wasAdded = await ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: {
                        address: tokenAddress,
                        symbol: tokenSymbol,
                        decimals: tokenDecimals,
                        image: tokenImage,
                    },
                },
            });

            if (wasAdded) {
                alert('Token added successfully!');
            } else {
                alert('Token addition declined.');
            }
        } catch (error) {
            console.error('Error adding token:', error);
            alert('An error occurred. Please check your MetaMask connection.');
        }
    }

    // وظيفة للتحقق إذا كان المستخدم على جهاز محمول
    function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }
</script>

<!-- زر إضافة التوكن -->
<div style="text-align: center; margin-top: 20px;">
    <button onclick="addTokenFunction()" class="add">Add Token To MetaMask</button>
</div>
