<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Registration</title>
</head>
<body>
    <h1>Email Registration</h1>
    <form id="emailForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
        <button type="submit">Register</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        const emailForm = document.getElementById("emailForm");
        const emailInput = document.getElementById("email");
        const statusMessage = document.getElementById("statusMessage");

        emailForm.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent form submission

            const email = emailInput.value;
            if (!email) {
                statusMessage.textContent = "Please enter a valid email address.";
                return;
            }

            // Simulate registration process
            statusMessage.textContent = "Registering...";

            try {
                // Here, you can send the email to your server for registration
                console.log("Registering user with email:", email);

                // Simulate a successful registration
                statusMessage.textContent = "Registration successful!";
                emailInput.value = ''; // Clear the input
            } catch (error) {
                console.error("Error registering:", error);
                statusMessage.textContent = "Registration failed. See console for details.";
            }
        });
    </script>
</body>
</html>
