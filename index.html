<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug MetaMask Connection</title>
</head>
<body>
    <h1>MetaMask Debugging</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="statusMessage"></p>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");
        const statusMessage = document.getElementById("statusMessage");

        // التحقق من تثبيت MetaMask
        if (typeof window.ethereum === 'undefined') {
            alert("MetaMask is not installed. Please install MetaMask and refresh the page.");
            statusMessage.textContent = "MetaMask not detected.";
        } else {
            console.log("MetaMask detected. Ready to connect.");
            statusMessage.textContent = "MetaMask detected. You can connect.";
        }

        connectButton.addEventListener("click", async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    console.log("Requesting account access...");
                    statusMessage.textContent = "Requesting account access...";
                    
                    // طلب الوصول إلى المحفظة
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    console.log("Connected account:", account);

                    walletAddress.textContent = Connected Wallet Address: ${account};
                    statusMessage.textContent = "Wallet connected successfully!";
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    statusMessage.textContent = "Failed to connect wallet. See console for details.";
                }
            } else {
                statusMessage.textContent = "MetaMask is not installed or enabled.";
            }
        });
    </script>
</body>
</html>
