<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MetaMask</title>
</head>
<body>
    <h1>Connect to MetaMask</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="statusMessage"></p>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");
        const statusMessage = document.getElementById("statusMessage");

        connectButton.addEventListener("click", async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0]; // First account
                    walletAddress.textContent = Connected Wallet Address: ${account};
                    statusMessage.textContent = "Connected successfully!";
                } catch (error) {
                    walletAddress.textContent = "";
                    statusMessage.textContent = "Connection failed. Please try again.";
                }
            } else {
                statusMessage.textContent = "MetaMask is not installed. Please install MetaMask and try again.";
            }
        });
    </script>
</body>
</html>
